<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register Now - UAP Complaint Portal</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .bg-primary {
            background-color: #275CAB;
        }

        .bg-secondary {
            background-color: #AC1F7D;
        }

        .text-primary {
            color: #275CAB;
        }

        .text-secondary {
            color: #AC1F7D;
        }

        .border-primary {
            border-color: #275CAB;
        }

        .border-secondary {
            border-color: #AC1F7D;
        }

        .btn-primary {
            background-color: #275CAB;
        }

        .btn-primary:hover {
            background-color: #1e4a89;
        }

        .btn-secondary {
            background-color: #AC1F7D;
        }

        .btn-secondary:hover {
            background-color: #8c1965;
        }

        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background-image: url('https://i.postimg.cc/5N8qgF2s/1584348445264.jpg'); background-size: cover; background-position: center;">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-overlay"></div>
    
    <div class="max-w-md w-full space-y-6 bg-white p-10 rounded-xl shadow-2xl z-10 my-8">
        <div class="text-center">
            <div class="mx-auto h-20 w-auto flex items-center justify-center">
                <img src="https://i.postimg.cc/nr6RDYrx/uaplogo.png" alt="UAP Logo" class="h-16 w-16">
            </div>
            <h2 class="mt-4 text-3xl font-extrabold text-primary">Create An Account</h2>
            
        </div>
        
        <!-- Messages section for alerts -->
        <div id="messages">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        
        <form class="mt-6 space-y-4" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <input id="username" name="username" type="text" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Enter Username">
                </div>
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <input id="email" name="email" type="email" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Your UAP email">
                </div>
                
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input id="password" name="password" type="password" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Enter password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 focus:outline-none">
                            <i class="fas fa-eye" id="eye-icon-1"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Confirm Password Field -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input id="confirm_password" name="confirm_password" type="password" required
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="Confirm your password">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="toggleConfirmPassword" class="text-gray-400 focus:outline-none">
                            <i class="fas fa-eye" id="eye-icon-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="#" class="font-medium text-primary">Terms and Conditions</a>
                </label>
            </div>
            
            <!-- Register Button -->
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-white"></i>
                    </span>
                    Register Now
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="font-medium text-secondary hover:text-secondary">Sign in here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const eyeIcon1 = document.getElementById('eye-icon-1');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                eyeIcon1.classList.toggle('fa-eye');
                eyeIcon1.classList.toggle('fa-eye-slash');
            });
            
           
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPassword = document.getElementById('confirm_password');
            const eyeIcon2 = document.getElementById('eye-icon-2');
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                eyeIcon2.classList.toggle('fa-eye');
                eyeIcon2.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
